<div class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label class="">Filtro: </label>
            <input [(ngModel)]="filtroLista" type="text" class="form-control" placeholder="Buscar">
        </div>
        <button class="btn btn-outline-success">buscar</button>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button class="btn btn-outline-primary" (click)="alternarImagem()">
                    Mostrar imagem
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd. Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td><img *ngIf="mostrarImagem" 
                src="http://localhost:5000/img/{{ evento.imgUrl }}" 
                [style.width.px]="imagemLargura"
                [style.margin.px]="imagemMargem"
                alt="Imagem ilustrativa"></td>
            <td>{{ evento.eventoId}}</td>
            <td>{{ evento.tema }}</td>
            <td>{{ evento.local }}</td>
            <td>{{ evento.dataEvento | date: 'dd/MM/yyyy'}}</td>
            <td>{{ evento.qtdPessoas }}</td>
            <td>{{ evento.lote | uppercase }}</td>
            <td>
                <button class="btn btn-success">Editar</button>
                <button class="btn btn-danger">Remover</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="7" class="text-center">
                <h4>Nenhum evento encontrado.</h4>
            </td>
        </tr>
    </tfoot>
</table>
